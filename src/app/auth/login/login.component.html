<!--Two way binding-->
<!-- here we use ngModel which is a directive = an instruction you place on an html element-->
<!-- ngModel listens to the user input and emit the data to us and store that data in the text area-->
<!-- ngModel is not included in core angular package so we need to import it-->
<!-- we need to bind it to a property-->
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name = "email"
        type = "email"
        ngModel
        placeholder="E-Mail Address"
        #emailInput="ngModel"
      required
      email >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email address.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button
            color="accent"
            type="submit" *ngIf="!isLoading">Login</button>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</mat-card>
