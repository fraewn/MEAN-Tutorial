<mat-toolbar color="primary">
    <span>
      <a routerLink="">Rating Management</a>
    </span>
    <span class="spacer"></span>
    <ul>
      <li *ngIf="isAuthenticated">
        <div *appIsGranted="'READ_FAILURE'">
          <a mat-button routerLink="/failure" routerLinkActive="mat-accent">Failure Queue</a>
        </div>
      </li>

      <li *ngIf="isAuthenticated">
        <a mat-button routerLink="/company" routerLinkActive="mat-accent">Companies</a>
      </li>

      <li *ngIf="isAuthenticated">
        <div *appIsGranted="'UPDATE_COMPANY'">
        <a mat-button routerLink="/company/create" routerLinkActive="mat-accent">New Company</a>
        </div>
      </li>

    <li *ngIf="isAuthenticated">
      <a mat-button routerLink="/report/create" routerLinkActive="mat-accent">New Report</a>
    </li>
      <li *ngIf="!isAuthenticated">
        <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
      </li>
      <li *ngIf="!isAuthenticated">
        <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Sign up</a>
      </li>
      <li *ngIf="isAuthenticated">
        <button mat-button (click)="onLogout()">Logout</button>
      </li>
    </ul>
  </mat-toolbar>
